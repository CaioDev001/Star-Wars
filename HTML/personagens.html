<!DOCTYPE html>  
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Caracters</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../assets/milenium-falcon.png" type="image/x-icon"> <!-- Icone da página -->
</head>
<body>
    <header>
        <div class="navigation">
            <a href="./personagens.html">     <!-- Redirecionar para a página inicial sempre que clicar no logo -->
                <div id="header">
                    <img src="../assets/logo.png" alt="logo" id="header-img" />
                    <span id="header-text">Characters</span>
                </div>
            </a>
    
            <a href="./planetas.html">     
                <div id="header">
                    <img src="../assets/planeta.png" alt="logo" id="header-img" />
                    <span id="header-text">Planets</span>
                </div>
            </a>
    
            <a href="./especies.html">     
                <div id="header">
                    <img src="../assets/jarjar.png" alt="logo" id="header-img" />
                    <span id="header-text">Species</span>
                </div>
            </a>
    
            <a href="./veiculos.html">     
                <div id="header">
                    <img src="../assets/veiculo.png" alt="logo" id="header-img" />
                    <span id="header-text">Vehicles</span>
                </div>
            </a>
        </div>
        

        <div class="social-media"> <!-- Utilizar tags âncora para direcionar os ícones às respectivas redes sociais, optei por não fazer -->
            <i class="fa-brands fa-instagram"></i>      <!-- Lembrar também de utilizar o atributo target="_blank" para abrir as redes sociais em outra aba -->
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
    </header>

    <div class="main-container">

        <div class="main-content" id="main-content" ></div>

        <div class="modal" id="modal" onclick="hideModal()">
            <div class="modal-content" id="modal-content"></div>
        </div>

        <div class="buttons">
            <button id="back-button" disabled>Anterior</button>
            <button id="next-button" disabled>Próxima</button>
        </div>
    </div>

    <footer>
        <div class="footer-media"> 
            <i class="fa-brands fa-instagram"></i>      
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        
        <p class="footer-logo">Star Wars</p>
        <p class="copyright">Desenvolvido por &copy; Caio Félix</p>
    </footer>
